assembly-versioning-scheme: MajorMinor
mode: ContinuousDeployment
branches:
  # Beta builds come from devleop branch
  dev:
    regex: ^dev
    tag: beta
    increment: Patch
  # Releases builds from branch name like: 'release/major.minor.patch'
  release:
    regex: ^releases?[/-]
    mode: ContinuousDelivery
    tag: ''
    is-release-branch: true
  # We build/publish out of release branches, but this makes builds from main produce the same versioning after a release is merged to main
  main:
    regex: ^main
    mode: ContinuousDelivery
    tag: ''
    is-release-branch: true
ignore:
  sha: []
merge-message-formats: {}